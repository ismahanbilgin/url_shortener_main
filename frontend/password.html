<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Åžifre Gerekli - URL KÄ±saltÄ±cÄ±</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a73e8, #4285f4);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: #333;
        }

        .password-container {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(26, 115, 232, 0.3);
            text-align: center;
            max-width: 450px;
            width: 100%;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .password-container:hover {
            box-shadow: 0 8px 18px rgba(26, 115, 232, 0.25);
            transform: translateY(-2px);
        }

        .lock-icon {
            font-size: 48px;
            color: #1a73e8;
            margin-bottom: 20px;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 0.03em;
        }

        .subtitle {
            color: #555;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.4;
        }

        .url-display {
            background: #fafafa;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            font-family: 'Poppins', monospace;
            color: #222;
            word-break: break-all;
            font-size: 14px;
            transition: border-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(26, 115, 232, 0.1);
        }

        .password-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .password-input {
            padding: 14px 18px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        .password-input:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 6px #1a73e8aa;
        }

        .submit-button {
            background-color: #1a73e8;
            color: white;
            padding: 14px;
            font-size: 17px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.25s ease, box-shadow 0.25s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px #1a73e8bb;
            font-family: 'Poppins', sans-serif;
        }

        .submit-button:hover {
            background-color: #155ab6;
            box-shadow: 0 6px 15px #155ab6cc;
            transform: translateY(-1px);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            color: #dc3545;
            margin-top: 15px;
            font-size: 14px;
            padding: 12px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            display: none;
            font-weight: 500;
        }

        .success-message {
            color: #155724;
            margin-top: 15px;
            font-size: 14px;
            padding: 12px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            display: none;
            font-weight: 500;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Logo ve slogan alanÄ± */
        .auth-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
        }

        .auth-slogan {
            font-size: 14px;
            font-weight: 600;
            color: #1a73e8;
            margin-top: 8px;
            text-align: center;
            line-height: 1.4;
        }

        @media (max-width: 480px) {
            body {
                padding: 30px 10px;
            }

            .password-container {
                padding: 30px 20px;
                margin: 20px 0;
            }

            h1 {
                font-size: 22px;
            }

            .subtitle {
                font-size: 15px;
            }

            .lock-icon {
                font-size: 42px;
            }
        }

        /* Hover efektleri ve micro-animations */
        .password-input:hover {
            border-color: #4285f4;
        }

        .url-display:hover {
            border-color: #4285f4;
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(26, 115, 232, 0.15);
        }

        /* Focus durumunda daha belirgin efekt */
        .password-input:focus {
            transform: translateY(-1px);
            box-shadow: 0 0 8px #1a73e8aa, 0 4px 12px rgba(26, 115, 232, 0.1);
        }
    </style>
</head>

<body>
    <div class="password-container">
        <div class="auth-logo">
            <div class="lock-icon">ðŸ”’</div>
            <div class="auth-slogan">GÃ¼venli URL KorumasÄ±</div>
        </div>

        <h1>Bu URL Åžifre KorumalÄ±dÄ±r</h1>
        <p class="subtitle">Devam etmek iÃ§in lÃ¼tfen ÅŸifreyi girin</p>

        <div class="url-display" id="urlDisplay">
            YÃ¼kleniyor...
        </div>

        <form class="password-form" id="passwordForm">
            <input type="password" class="password-input" id="passwordInput" placeholder="Åžifre" required
                autocomplete="current-password">
            <button type="submit" class="submit-button" id="submitButton">
                GiriÅŸ Yap
            </button>
        </form>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
    </div>

    <script>
        // URL'den shortCode'u al
        const urlParams = new URLSearchParams(window.location.search);
        const shortCode = urlParams.get('code');

        if (!shortCode) {
            document.getElementById('errorMessage').textContent = 'GeÃ§ersiz URL parametresi.';
            document.getElementById('errorMessage').style.display = 'block';
        } else {
            document.getElementById('urlDisplay').textContent = `${window.location.origin}/${shortCode}`;
        }

        const form = document.getElementById('passwordForm');
        const passwordInput = document.getElementById('passwordInput');
        const submitButton = document.getElementById('submitButton');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!shortCode) return;

            const password = passwordInput.value.trim();
            if (!password) {
                showError('LÃ¼tfen ÅŸifre girin.');
                return;
            }

            // Loading durumu
            setLoading(true);
            hideMessages();

            try {
                const response = await fetch(`/${shortCode}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password }),
                });

                const data = await response.json();

                if (response.ok && data.longUrl) {
                    showSuccess('Åžifre doÄŸru! YÃ¶nlendiriliyor...');
                    setTimeout(() => {
                        window.location.replace(data.longUrl);
                    }, 1000);
                } else {
                    showError(data.error || 'Åžifre yanlÄ±ÅŸ.');
                    passwordInput.select();
                }
            } catch (error) {
                console.error('Åžifre doÄŸrulama hatasÄ±:', error);
                showError('BaÄŸlantÄ± hatasÄ±. LÃ¼tfen tekrar deneyin.');
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            if (isLoading) {
                submitButton.innerHTML = '<span class="loading"></span>DoÄŸrulanÄ±yor...';
                submitButton.disabled = true;
                passwordInput.disabled = true;
            } else {
                submitButton.innerHTML = 'GiriÅŸ Yap';
                submitButton.disabled = false;
                passwordInput.disabled = false;
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Sayfa yÃ¼klendiÄŸinde input'a odaklan
        passwordInput.focus();

        // Micro-interactions iÃ§in ek event listener'lar
        passwordInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
            }
        });
    </script>
</body>

</html>
